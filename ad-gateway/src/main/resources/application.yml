server:
  port: 9000
spring:
  application:
    name: ad-gateway
  cloud:
    nacos:
      discovery: # 服务发现
        service: ${spring.application.name} # 使用微服务的名称作为注册的服务名称
        server-addr: nacos-server:8848  # nacos 的注册注册地址
        namespace: 37bc85e2-0f3b-4849-a8d6-172584b62c41
        group: HONG_GROUP
        # 配置集群名称
        cluster-name: HongCluster
        username: hong
        password: hong
        metadata: # 配置元数据项
          version: 1.0 #自定义元数据项
          company: zhangdehong
          url: www.henley.com
          author: zhangdehong
#eureka:
#  client:
#    service-url:
#      defaultZone: http://server1:8000/eureka/

zuul:
  prefix: /hong
  routes:
    sponsor:
      path: /ad-sponsor/**
      serviceId: ad-sponsor
      strip-prefix: false
    search:
      path: /ad-search/**
      serviceId: ad-search
      strip-prefix: false
      #127.0.0.1:9000/hong/ad-search/fetchAds
    binlog-kafka:
      path: /ad-binlog-kafka/**
      serviceId: ad-binlog-kafka
      strip-prefix: false