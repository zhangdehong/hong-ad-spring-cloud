server:
  port: 7001
  servlet:
    context-path: /ad-search
spring:
  application:
    name: ad-search
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hong-ad-data?autoReconnect=true&useSSL=false
    username: root
    password: hong#0618
    tomcat:
      # 最大连接
      max-active: 4
      # 最小空闲连接
      min-idle: 2
      # 默认初始化连接
      initial-size: 2
  cloud:
    nacos:
      discovery: # 服务发现
        service: ${spring.application.name} # 使用微服务的名称作为注册的服务名称
        server-addr: nacos-server:8848  # nacos 的注册注册地址
        namespace: 37bc85e2-0f3b-4849-a8d6-172584b62c41
        group: HONG_GROUP
        # 配置集群名称
        cluster-name: HongCluster
        username: hong
        password: hong
        metadata: # 配置元数据项
          version: 1.0 #自定义元数据项
          company: zhangdehong
          url: www.henley.com
          author: zhangdehong

# 配置eureka
#eureka:
#  client:
#    service-url:
#      defaultZone: http://server1:8000/eureka/

feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

adconf:
  mysql:
    host: 127.0.0.1
    port: 3306
    username: root
    password: hong#0618
    binlogName: ""
    position: -1
  kafka:
    topic: ad-search-mysql-data


logging:
  config: classpath:logback.xml
  file: ad-search.log
